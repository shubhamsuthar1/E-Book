<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="regst.css">
        <title>Reigster Page</title>

    </head>

    <body>
        <form action="#" method="POST" autocomplete="off">
            <div class=" container">
                <div class="title">
                    Registration form
                </div>


                <div class="form">
                    <div class="input_field">
                        <label> First Name</label>
                        <input type="text" class="input" name="fname" placeholder="Enter First Name..." required>
                    </div>


                    <div class="input_field">
                        <label> Last Name</label>
                        <input type="text" class="input" name="lname" placeholder="Enter Last Name..." required>
                    </div>


                    <div class="input_field">
                        <label> Email Address</label>
                        <input type="text" class="input" name="eaddress" placeholder="Enter Email..." required>
                    </div>
                    <div>
                        <select class="country" name="country" required>
                            <option>Select Country</option>
                            <option>India</option>
                            <option>Australia</option>
                            <option>Brazil</option>
                            <option>Canada</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Japan</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="check-box" required>
                        <label> I accept the all details are is true</label>

                    </div>

                    <div class="input_field">
                        <a href="Home.html">
                            <input type="submit" value="Submit" class="btn" name="register">
                        </a>
                    </div>
                </div>

    </body>

</html>
